apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-ssl
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt    
spec:
  ingressClassName: nginx
  rules:
    - host: sapp1.devopsoncloud.in
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app1-nginx-clusterip-service
                port: 
                  number: 80
    - host: sapp2.devopsoncloud.in
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app2-nginx-clusterip-service
                port: 
                  number: 80                         
  tls:
  - hosts:
    - sapp1.devopsoncloud.in
    secretName: sapp1-kubeoncloud-secret           
  - hosts:
    - sapp2.devopsoncloud.in
    secretName: sapp2-kubeoncloud-secret           